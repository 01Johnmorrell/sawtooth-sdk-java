version: "2"

services:

  tp_intkey:
    image: "tp_intkey_python"
    volumes:
      - /project/sawtooth-core:/project/sawtooth-core
    expose:
      - 40000
    entrypoint: ./bin/tp_intkey_python validator:40000

  validator:
    image: "sawtooth-validator"
    volumes:
      - /project/sawtooth-core:/project/sawtooth-core
    expose: 
      - 40000

  integration_test:
    image: "sawtooth-test-ubuntu-xenial"
    volumes:
      - /project/sawtooth-core:/project/sawtooth-core
    expose: 
      - 40000
    working_dir: /project/sawtooth-core/integration/sawtooth_integration/tests
    entrypoint: nose2-3 test_intkey_load.TestIntkeyLoad
    depends_on:
      - tp_intkey
      - validator
